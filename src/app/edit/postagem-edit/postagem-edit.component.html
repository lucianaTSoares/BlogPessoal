<div class="container py-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Editar postagem</h1>
            <div class="form-group">
                <form>
                    <label for="inputTitulo">TÃ­tulo:</label>
                    <input [(ngModel)]="postagem.titulo" type="text" class="form-control" name="titulo" id="inputTitulo">

                    <label class="mt-3" for="inputTexto">Texto:</label>
                    <textarea [(ngModel)]="postagem.texto" name="texto" id="inputTexto" rows="5" class="form-control"></textarea>

                    <label class="mt-3" for="selectTema">Selecione o tema ou <a routerLink='/tema'>cadastre um novo</a>:</label>
                    <select [(ngModel)]="idTema" (change)="buscarIdTema()" name="tema" id="selectTema" class="custom-select custom-select-md">
                        <option *ngFor="let item of listaTema" value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                    <div class="mt-4 d-flex justify-content-around">
                        <button (click)="editarPost()" class="btn btn-success w-25">Editar</button>
                        <button routerLink="/inicio" class="btn btn-secondary w-25">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
