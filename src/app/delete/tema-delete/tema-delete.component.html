<div class="container py-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <div>            
                <h1 class="text-center">Apagar tema</h1>
                <h4 class="mt-3 text-center">Tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão excluidas!</h4>
                <h6 class="mt-3 text-center">Tema: <span>{{tema.descricao}}</span></h6>
            </div>

            <div class="d-flex justify-content-center">
                <button (click)="deletarTema()" class="btn btn-success mt-1 mr-2">Sim</button>
                <button routerLink="/tema" class="btn btn-danger mt-1">Não</button>
            </div>
        </div>
    </div>
</div>
