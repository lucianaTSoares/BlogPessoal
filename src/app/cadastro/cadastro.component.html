<div class="container-fluid">
    
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="bg-cadastro"></div>

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <form>
                        <h1 class="text-center mb-4 w-100">Faça seu cadastro</h1>
                        <div class="form-group">
                            <label for="inputUsuario" class="mb-0">Nome de usuário:</label>
                            <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="inputUsuario" name="usuario">

                            <label for="inputEmail" class="mt-3 mb-0">E-mail:</label>
                            <input [(ngModel)]='usuario.usuario' type="email" class="form-control" id="inputEmail" name="email">

                            <label for="inputFoto" class="mt-3 mb-0">Link de foto de perfil:</label>
                            <input [(ngModel)]='usuario.foto' type="text" class="form-control" id="inputFoto" name="foto">

                            <label for="inputSenha" class="mt-3 mb-0">Senha:</label>
                            <input (input)='confirmSenha($event)' type="password" class="form-control" id="inputSenha" name="senha">

                            <label for="inputConfSenha" class="mt-3 mb-0">Confirme a senha:</label>
                            <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="inputConfSenha" name="confimarSenha">

                            <label for="selectMenu" class="mt-3 mb-0">Tipo de usuário:</label>
                            <select (change)='selectTipoUsuario($event)' class="custom-select custom-select-md mb-3" id="selectMenu" name="tipoUsuario">
                                <option selected>Selecione uma opção</option>
                                <option value="1">Padrão</option>
                                <option value="2">Administrador</option>
                            </select>

                            <div class="d-flex justify-content-around">
                                <button (click)='cadastrar()' class="btn btn-success w-25 mt-4">Cadastrar</button>
                                <button class="btn btn-danger w-25 mt-4" routerLink="/login">Voltar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
